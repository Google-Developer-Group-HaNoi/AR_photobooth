<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google I/O Extended Hanoi 2024 | AR Photobooth</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../static/js/build/mindar-image-aframe.prod.js"></script>
    <script src="../static/js/build/aframe-gif-shader.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/screenshot.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ../static/mindar-target/5/targets.mind; uiScanning:no; maxTrack:5"
      renderer="colorManagement: true, physicallyCorrectLights"
      color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          geometry="primitive:plane"
          material="shader:gif;src:url(../static/gifs/ultilize/flutter.gif);"
          scale="0.4 0.4 0.4"
          position="-0.65 -0.5 1"
        ></a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity
          geometry="primitive:plane"
          material="shader:gif;src:url(../static/gifs/ultilize/firebase.gif);"
          scale="0.4 0.4 0.4"
          position="-3 -0.5 1"
        ></a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity
          geometry="primitive:plane"
          material="shader:gif;src:url(../static/gifs/ultilize/gdg.gif);"
          scale="0.2 0.2 0.2"
          position="-0.5 0.75 1"
        ></a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-entity
          geometry="primitive:plane"
          material="shader:gif;src:url(../static/gifs/ultilize/io.gif);"
          scale="0.4 0.4 0.4"
          position="-2.25 0.5 1"
        ></a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-entity
          geometry="primitive:plane"
          material="shader:gif;src:url(../static/gifs/ultilize/random.gif);"
          scale="0.4 0.4 0.4"
          position="-2.75 0.5 1"
        ></a-entity>
      </a-entity>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
    <button id="screenshot" onclick="takeScreenshot()"></button>
  </body>
</html>
